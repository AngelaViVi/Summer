<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>SummerProject | Login</title>
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/LoginStyle.css">
    <script type="text/javascript">
        <!--ajax提交登录参数到后台-->
        function PostSignInParam(){
            var email=$("#emailAdd").val();
            var psw=$("#password").val();
            //alert("js执行");
            //document.getElementById("#loginbutton").disabled=true;
            //document.getElementById("#loginbutton").style("button[disabled]")
            $.ajax({
                type: 'POST',
                url: '/html/LoginAction' ,//注意这个url要和control对应上
                async:true,//true=异步,false=同步
                dataType: 'text',
                contentType:'application/json;charset=UTF-8',
                data:JSON.stringify({'emailAdd':email,'password':psw}),  //提交json字符串数组，如果提交json字符串去掉[]
                success:function(data){
                    //$("#allBody").html(data);
                    if (data=="succeed"){
                        //跳转到登陆成功的页面
                        window.location.replace("/html/blogList.html");
                    } else{
                        //登录失败,更新
                        $("#msg").text("登录失败");
                        //self.location='/html/loginFailure.html';
                    }
                },
                error:function(XMLHttpRequest, textStatus, errorThrown){
                    console.log(XMLHttpRequest.status);
                    // 状态
                    console.log(XMLHttpRequest.readyState);
                    // 错误信息
                    console.log(textStatus);
                }
            });
            return false;//在这里返回false
        }
    </script>

</head>

<!-- 使用bing每日图片作为网站背景 -->
<body style="background-image:url(https://open.saintic.com/api/bingPic/)">
<h1>SummerProject :<span>A</span> <span>s</span><span>e</span><span>c</span><span>r</span><span>e</span><span>t</span>
    WebSite</h1>
<div class="form">

    <ul class="tab-group">
        <li class="tab active">
            <a href="#signup">注册</a>
        </li>
        <li class="tab">
            <a href="#login">登录</a>
        </li>
    </ul>

    <div class="tab-content">
        <div id="signup">
            <h1>加入我们的秘密小站!</h1>
            <form action="/" method="post">

                <div class="top-row">
                    <div class="field-wrap">
                        <label>
                            First Name
                            <span class="req">*</span>
                        </label>
                        <input type="text" required autocomplete="off"/>
                    </div>

                    <div class="field-wrap">
                        <label>
                            Last Name
                            <span class="req">*</span>
                        </label>
                        <input type="text" required autocomplete="off"/>
                    </div>
                </div>

                <div class="field-wrap">
                    <label>
                        Email Address
                        <span class="req">*</span>
                    </label>
                    <input type="email" required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label>
                        Set A Password
                        <span class="req">*</span>
                    </label>
                    <input type="password" required autocomplete="off"/>
                </div>
                <div class="field-wrap">
                    <label>
                        Password Again
                        <span class="req">*</span>
                    </label>
                    <input type="password" required autocomplete="off"/>
                </div>
                <button class="button button-block"/>
                Get Started</button>

            </form>
        </div>
        <div id="login">
            <h1>欢迎回来!</h1>
            <form method="post">
                <div class="field-wrap" >
                    <label>
                        Email Address
                        <span class="req">*</span>
                    </label>
                    <input type="email" name="emailAdd" id="emailAdd" required autocomplete="off"/>
                </div>
                <div class="field-wrap" >
                    <label>
                        Password
                        <span class="req">*</span>
                    </label>
                    <input type="password" name="password" id="password" required autocomplete="off"/>
                </div>
                <p id="msg"></p>
                <p class="forgot">
                    <a href="#">忘记密码</a>
                </p>
            </form>
                <button class="button button-block" id="loginbutton" onclick="PostSignInParam();"/>
                Log In</button>

        </div>

    </div>
    <!-- tab-content -->

</div>
<!-- /form -->
